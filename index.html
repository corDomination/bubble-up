<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Bubble</title>
    </head>
    
    <body>
        <div class="canvas-overlay">
            <div class="page-header">
                <div class="page-header-text">
                    <img src="textures/logo.png">
                </div>
                <div class="instructions">Goal: See how high you can get</div>
                <div class="special-container">
                    <div class="max-height">
                        <div class="max-height-label">Max Height (m)</div>
                        <div class="max-height-value">0</div>
                    </div>
                    <div class="current-height">
                        <div class="current-height-label">Current Height (m)</div>
                        <div class="current-height-value">0</div>
                    </div>
                </div>
            </div>
            <div class="reset-button">CTRL+R to restart | F11 to fullscreen</div>
            <div class="ammo-section">
                <div class="ammo-label">Ammo</div>
                <div class="ammo-value">0</div>
            </div>
        </div>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script src="./renderer.js"></script>
        <script type="module" src="entry.js"></script>
    </body>
</html>
