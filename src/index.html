<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Bubble</title>
        <script src="lib/havok/lib/umd/HavokPhysics_umd.js"></script>
        <script src="lib/babylon.js"></script>
        <script src="lib/babylonjs.postProcess.min.js"></script>
        <script src="lib/babylonjs.loaders.js"></script>
        <script src="lib/babylonjs.serializers.min.js"></script>
        <script src="lib/babylon.inspector.bundle.js"></script>
        <script src="lib/havok/lib/umd/HavokPhysics_umd.js"></script>
    </head>
    
    <body>
        <div class="canvas-overlay">
            <div class="page-header">
                <div class="page-header-text">
                    <img src="textures/logo.png">
                </div>
                <div class="instructions">Goal: See how high you can get</div>
                <div class="special-container">
                    <div class="max-height">
                        <div class="max-height-label">Max Height (m)</div>
                        <div class="max-height-value">0</div>
                    </div>
                    <div class="current-height">
                        <div class="current-height-label">Current Height (m)</div>
                        <div class="current-height-value">0</div>
                    </div>
                </div>
            </div>
            <div class="reset-button">CTRL+R to restart | F11 to fullscreen</div>
            <div class="ammo-section">
                <div class="ammo-label">Ammo</div>
                <div class="ammo-value">0</div>
            </div>
        </div>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script src="modules/special-bubble-controller.js"></script>
        <script src="modules/bubble-controller.js"></script>
        <script src="modules/player-controller.js"></script>
        <script src="modules/blaster-controller.js"></script>
        <script src="modules/scene-controller.js"></script>
        <script src="entry.js"></script>
    </body>
</html>
